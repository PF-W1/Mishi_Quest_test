<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity Web Player | Mishi</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <style>
      #fullscreen-button {
        display: none; /* Only show on desktop */
        position: absolute;
        bottom: 10px;
        right: 10px;
        padding: 10px 20px;
        font-size: 16px;
        background-color: rgba(0, 0, 0, 0.7);
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        z-index: 1000;
      }

      #fullscreen-button:hover {
        background-color: rgba(0, 0, 0, 0.9);
      }
    </style>
  </head>
  <body>
    <div id="unity-container" class="unity-desktop">
      <canvas id="unity-canvas" width="100dvw" height="100dvh" tabindex="-1" style="display: none;"></canvas>
      <div id="unity-loading-bar" style="display: none;">
        <div id="unity-logo"></div>
        <div id="unity-progress-bar-empty">
          <div id="unity-progress-bar-full"></div>
        </div>
      </div>
      <div id="unity-warning"></div>
      <button id="start-button" style="display: none; padding: 15px 30px; font-size: 18px;">Play Game</button>
      <button id="fullscreen-button">Fullscreen</button>
    </div>

    <script>
      const canvas = document.querySelector("#unity-canvas");
      const startButton = document.querySelector("#start-button");
      const fullscreenButton = document.querySelector("#fullscreen-button");

      function unityShowBanner(msg, type) {
        const warningBanner = document.querySelector("#unity-warning");
        function updateBannerVisibility() {
          warningBanner.style.display = warningBanner.children.length ? 'block' : 'none';
        }
        const div = document.createElement('div');
        div.innerHTML = msg;
        warningBanner.appendChild(div);
        if (type === 'error') div.style = 'background: red; padding: 10px;';
        else {
          if (type === 'warning') div.style = 'background: yellow; padding: 10px;';
          setTimeout(() => {
            warningBanner.removeChild(div);
            updateBannerVisibility();
          }, 5000);
        }
        updateBannerVisibility();
      }

      const buildUrl = "Build";
      const loaderUrl = buildUrl + "/Mish_Test_WebGL_Latest_Mobile_Latest_Build.loader.js";
      const config = {
        arguments: [],
        dataUrl: buildUrl + "/Mish_Test_WebGL_Latest_Mobile_Latest_Build.data",
        frameworkUrl: buildUrl + "/Mish_Test_WebGL_Latest_Mobile_Latest_Build.framework.js",
        codeUrl: buildUrl + "/Mish_Test_WebGL_Latest_Mobile_Latest_Build.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "DefaultCompany",
        productName: "Mishi",
        productVersion: "",
        showBanner: unityShowBanner,
      };

      function setupForMobile() {
        const meta = document.createElement('meta');
        meta.name = 'viewport';
        meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
        document.head.appendChild(meta);

        document.querySelector("#unity-container").className = "unity-mobile";
        canvas.className = "unity-mobile";
        startButton.style.display = "block";

        startButton.addEventListener("click", async () => {
          try {
            if (/iPhone|iPad|iPod/i.test(navigator.userAgent)) {
              alert("Please rotate your device to landscape mode for the best experience.");
            }

            if (canvas.requestFullscreen) {
              await canvas.requestFullscreen();
            } else if (canvas.webkitRequestFullscreen) {
              await canvas.webkitRequestFullscreen();
            }

            if (screen.orientation && screen.orientation.lock) {
              try {
                await screen.orientation.lock("landscape");
              } catch (err) {
                console.warn("Orientation lock not supported or failed:", err.message);
              }
            }

            startButton.style.display = "none";
            canvas.style.display = "block";
            document.querySelector("#unity-loading-bar").style.display = "block";

            const script = document.createElement("script");
            script.src = loaderUrl;
            script.onload = () => {
              createUnityInstance(canvas, config, (progress) => {
                document.querySelector("#unity-progress-bar-full").style.width = 100 * progress + "%";
              }).then((unityInstance) => {
                document.querySelector("#unity-loading-bar").style.display = "none";
              }).catch((message) => {
                alert(message);
              });
            };
            document.body.appendChild(script);
          } catch (error) {
            alert("Error entering fullscreen: " + error.message);
          }
        });
      }

      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        setupForMobile();
      } else {
        canvas.style.display = "block";
        document.querySelector("#unity-loading-bar").style.display = "block";
        fullscreenButton.style.display = "block"; // Show fullscreen button on desktop

        canvas.style.width = "100dvw";
        canvas.style.height = "100dvh";

        const script = document.createElement("script");
        script.src = loaderUrl;
        script.onload = () => {
          createUnityInstance(canvas, config, (progress) => {
            document.querySelector("#unity-progress-bar-full").style.width = 100 * progress + "%";
          }).then((unityInstance) => {
            document.querySelector("#unity-loading-bar").style.display = "none";

            // Fullscreen button toggle functionality
            fullscreenButton.addEventListener("click", async () => {
              if (!document.fullscreenElement) {
                try {
                  if (canvas.requestFullscreen) {
                    await canvas.requestFullscreen();
                  }
                } catch (err) {
                  console.warn("Fullscreen request failed:", err.message);
                }
              } else {
                try {
                  if (document.exitFullscreen) {
                    await document.exitFullscreen();
                  }
                } catch (err) {
                  console.warn("Exiting fullscreen failed:", err.message);
                }
              }
            });
          }).catch((message) => {
            alert(message);
          });
        };
        document.body.appendChild(script);
      }
    </script>
  </body>
</html>
